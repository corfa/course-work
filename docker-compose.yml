version: '3.9'

services:
  database:
    build: ./database/
    env_file:
      - ./database/.env
    restart: always
    ports:
     - 6767:5432
    volumes:
      - ./database/create_table.sql:/docker-entrypoint-initdb.d/create_table.sql


  broker:
      build: ./rabbit/
      restart: always
      ports:
        - "15672:15672"
        - "5672:5672"

  app:
    build: ./rest-api/
    depends_on:
      - database
      - broker
    restart: always
    ports:
      - 8888:8888
  

  smtp:
    build: ./smtp/
    depends_on:
      - broker
    restart: always

  minio:
    image: minio/minio:latest
    command: server --console-address ":9001" /data
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      MINIO_ROOT_USER: "minioadmin"
      MINIO_ROOT_PASSWORD: "minioadmin"
