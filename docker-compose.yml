version: '3.9'

services:
  database:
    build: ./database/
    env_file:
      - ./database/.env
    restart: always
    volumes:
      - ./database/create_table.sql:/docker-entrypoint-initdb.d/create_table.sql


  broker:
      build: ./rabbit/
      restart: always
      ports:
        - "15672:15672"
        - "5672:5672"

  app:
    build: ./rest-api/
    depends_on:
      - database
      - broker
    restart: always
    ports:
      - 8888:8888
  

  smtp:
    build: ./smtp/
    depends_on:
      - broker
    restart: always
